<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" *ngFor="let Image of Image; let i = index;" [ngClass]="{'active': i == activeImage}"></li>
        <!-- <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
    </ol>
    <div class="carousel-inner" *ngFor="let Image of Image; let i = index">
        <!-- <app-slider-image [Active]="Image.class" [Src]="Image.image"></app-slider-image> -->
        <div class="carousel-item " [ngClass]="{'active': i == activeImage}">
            <img src={{Image.image}} class="d-block w-100" alt="..." height="{{Imageheight}}">
        </div>
        <!-- 
        <div class="carousel-item active">
            <img src="/assets/img/profile2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/assets/img/blogpost.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/assets/img/profile2.jpg" class="d-block w-100" alt="...">
        </div> -->
    </div>
    <a (click)="prevImage()" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a (click)="nextImage()" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
