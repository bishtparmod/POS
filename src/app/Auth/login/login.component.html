<div class="text-right" (click)="closeDialog()">
    <i class="far fa-times-circle icon"></i>
</div>

<div class="text-center m-4" (click)="closeDialog()">
    <img src="../../../assets/img/logo2.svg" >
</div>
<div class="text-center">
    <p><strong>Welcome to Point of Sale! </strong>
    <span style="color: #ffa801;">Sign in and get started</span></p>
</div>

<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <!-- <label >Email address</label> -->
      <input formControlName="email" type="email" class="form-control" [ngStyle]="{'border-color' : !loginForm.controls.email.pristine && loginForm.controls.email.errors ? '#ffa801' : 'blue' }" placeholder="Enter email">
      <small class="form-text" *ngIf="!loginForm.controls.email.pristine && loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
          Please enter valid email address
      </small>
      <small class="form-text" *ngIf="!loginForm.controls.email.pristine && loginForm.controls.email.hasError('required')">
        Email is required
      </small>
    </div>
    <div class="form-group">
      <!-- <label >Password</label> -->
      <input type="password" formControlName="password" class="form-control" [ngStyle]="{'border-color' : !loginForm.controls.password.pristine && loginForm.controls.password.errors ? '#ffa801' : 'blue' }" placeholder="Password">
      <small class="form-text" *ngIf="!loginForm.controls.password.pristine && (loginForm.controls.password.hasError('pattern') || loginForm.controls.password.hasError('minlength') ) && !loginForm.controls.password.hasError('required')">
        Password requires 8 or more characters and must include a number, capital letter and a special character(!,$ etc.).
      </small>
      <small class="form-text" *ngIf="!loginForm.controls.password.pristine && loginForm.controls.password.hasError('required')">
        Password is required
      </small>
    </div>
    <div class="text-right forgot-text" (click)="openForgotDialog()">Forgotpassowrd</div>
    <div class="text-center mt-2">
        <button type="submit" (click)="submit()" mat-raised-button class="btn btn-primary">Submit</button>
        <h5 class="mt-2">Don't have an account? <span style="color: #ffa801;cursor: pointer;" (click)="openSignupDialog()">Sign up!</span> </h5>
    </div>
  </form>
