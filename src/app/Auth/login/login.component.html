<div class="modal fade" id="loginModal" #loginModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form class="material-form" [formGroup]="loginForm" (ngSubmit)="submit()">
                    <mat-form-field class="material-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Ex. pat@example.com">
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls.email.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="material-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" placeholder="*********" />
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="(loginForm.controls.password.hasError('pattern') || loginForm.controls.password.hasError('minlength') ) && !loginForm.controls.password.hasError('required')">
                            Password requires 8 or more characters and must include a number, capital letter and a special character(!,$ etc.).
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" #closeLogin class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" (click)="submit()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
